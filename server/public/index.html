<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weekend Challenge Week 1</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.4.0.min.js"></script>
    <script src="scripts/app.js"></script>
</head>

<body>
    <div class="header">
        <h1>Weekend Challenge Week 1: Salary Calculator</h1>
    </div>
    <h2>Add Employee</h2>
    <form id="newEmployee">
        <input class="formatInput" name='firstName' type="text" placeholder="First Name">
        <input class="formatInput" name='lastName' type="text" placeholder="Last Name">
        <input class="formatInput" name='id' type="number" placeholder="ID">
        <input class="formatInput" name='title' type="text" placeholder="Title">
        <input class="formatInput" name='annualSalary' type="text" placeholder="Annual Salary">
        <button class="submitBtn">Submit Employee</button>
    </form>
    <h2>Employees</h2>
    <div class="container"></div>
    <h2 id="totalMonthly"></h2>
</body>

</html>
